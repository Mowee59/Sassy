<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ed246f55f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link href="output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body
    class="min-h-screen bg-gradient-to-r from-sky-500 to-purple-500 p-8 text-xs text-slate-600"
  >
    <div class="container mx-auto min-h-screen rounded-2xl bg-white">
      <header class="grid grid-cols-3 items-center border-b px-12 py-5">
        <img src="./assets/images/logo.png" alt="logo" class="w-10" />
        <ul class="flex items-center justify-center gap-6 font-bold">
          <li><a href="#" class="hover:text-sky-500">Home</a></li>
          <li><a href="#" class="hover:text-sky-500">Invoices</a></li>
          <li><a href="#" class="hover:text-sky-500">Clients</a></li>
          <li><a href="#" class="hover:text-sky-500">Expenses</a></li>
        </ul>
        <ul class="flex items-center justify-end gap-6">
          <li><i class="fa-regular fa-bell fa-lg text-slate-400"></i></li>
          <li>
            <img
              class="w-8 rounded-full"
              src="https://randomuser.me/api/portraits/men/22.jpg"
              alt="user"
            />
          </li>
        </ul>
      </header>
      <div
        class="flex items-center justify-between border-b px-12 py-5 font-bold"
      >
        <ul class="flex">
          <li class="border-r pr-2 text-slate-950">Cashflow</li>
          <li>
            <a class="px-2 text-sky-500 hover:text-sky-500" href="#"
              >Last 7 days</a
            >
          </li>
          <li><a class="px-2 hover:text-sky-500" href="#">Last 30 days</a></li>
          <li><a class="px-2 hover:text-sky-500" href="#">All-time</a></li>
        </ul>
        <button
          class="rounded-md bg-sky-500 px-4 py-2 text-white hover:bg-sky-600 active:bg-sky-800"
        >
          + New Invoice
        </button>
      </div>
    </div>
  </body>
</html>
